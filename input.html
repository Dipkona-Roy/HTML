<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username" name="username">
        </p>
        <p>
            <label for="password">Enter password:</label>
            <input id="password" type="password" placeholder="password" name="password">
            <!-- the name attribute is used eg: name=username so after we submit in the url it'll show file:///tacos?username=roydipkona311%40gmail.com-- IT'S IMPORTANT-->
        </p>
        <p>
            <label for="color">Choose a colour:</label>
            <input id="color" type="color">
        </p>edd
        <p>
            <label for="email">Enter email id:</label>
            <input id="email" type="email" placeholder="email">
        </p>
        <p>
            <label for="num">Enter Number</label>
            <input type="number" placeholder="enter a num" name="num" min="1" max="1000000">
        </p>
        <p>
            <label>
                Enter D.O.B:
                <input type="date">
            </label>

        </p>
        <button>Submit</button>
    </form>

    <hr>
    <!-- outside of a form -->
    <form action="https://github.com/search">
        <input type="text" name="q">
        <button>Search Github</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
    </form>

    <h2> CheckBox</h2>
    <form action="/crack">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="food">Please select and Entree</label>
            <select name="meal" id="food">
                <option value="" selected>Select</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="Steak">Steak</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Dessert">Dessert</option>
                <option value="Salty">Salty</option>
            </select>
        </p>
        <p>
            <label for="cheese">Mount of Cheese</label>
            <input type="range" id="cheese" min="0" max="20" name="cheese" step="2" value="4">
        </p>
        <p>
            <label for="story">Write a story</label>
            <textarea id="story" placeholder="type" name="story" rows="5" cols="10"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations</h2>
    <form action="/dumdum">
        <label for="first">Enter first name</label>
        <input type="text" name="name" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
