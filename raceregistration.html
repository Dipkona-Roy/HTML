<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p>Select a Race: </p>
        <p>
            <input type="radio" name="mar" id="fun">
            <label for="fun">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" name="mar" id="half">
            <label for="half">Half Marathon</label>
        </p>
        <p>
            <input type="radio" name="mar" id="full">
            <label for="full">Full Marathon</label>
        </p>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select age group:</label>
            <select name="age" id="age">
                <option value="" selected>Select</option>
                <option value="a">Under 18</option>
                <option value="b">Under 22</option>
                <option value="c">Under 50</option>
                <option value="d">Under 100</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
